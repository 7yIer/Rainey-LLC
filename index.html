<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainey LLC</title>
    <style>
        :root {
            --bg-color: #121212;
            --accent-color: #FFFFFF;
            --secondary-text: #9E9E9E;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .quote {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .quote p {
            font-size: 1.5rem;
            color: var(--accent-color);
            text-align: center;
            font-style: italic;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 2rem 0 0.5rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary-text);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            nav ul {
                gap: 1rem;
            }
            .quote p {
                font-size: 1.1rem;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Rounded', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html">Rainey LLC</a></div>
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="quote">
                <p>"Build your character and your character becomes your destiny."</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Rainey LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
